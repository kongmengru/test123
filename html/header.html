<script>
$(function () {
	var index=sessionStorage.getItem('herderIndex');
	if(index!=null&&index!=''){
		$('.nav_piece:eq('+index+')').addClass('now').siblings().removeClass('now')
	}else{
		$('.nav_piece:eq(0)').addClass('now').siblings().removeClass('now')
	}
    $('.nav_piece h1').mouseenter(function () {
        $(this).next().slideDown(500,'elasticOut');
    })

    }).click(function () {
    	sessionStorage.setItem('herderIndex',$(this).index());
    })
})
